<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
  </head>
  <body>
    <main>
      <div class="card">
        <h3>Give feedback</h3>
        <form action="#">
          <div class="form-group">
            <label for=""
              >What do you think of the issue search experience within Jira
              projects?</label
            >

            <div>
              <label>
                <input type="radio" name="rating" />
                <img src="./icons/terrible.svg" alt="Terrible" />
                <span>Terrible</span>
              </label>
              <label>
                <input type="radio" name="rating" />
                <img src="./icons/bad.svg" alt="Bad" />
                <span>Bad</span>
              </label>
              <label>
                <input type="radio" name="rating" />
                <img src="./icons/okay.svg" alt="Okay" />
                <span>Okay</span>
              </label>
              <label>
                <input type="radio" name="rating" />
                <img src="./icons/good.svg" alt="Good" />
                <span>Good</span>
              </label>
              <label>
                <input type="radio" name="rating" />
                <img src="./icons/amazing.svg" alt="Amazing" />
                <span>Amazing</span>
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="reasons"
              >What are the main reasons for your rating?</label
            >
            <textarea
              name="reasons"
              id="reasons"
              cols="30"
              rows="10"
            ></textarea>
          </div>

          <div class="form-group">
            <label>
              <input type="checkbox" name="privacy-policy" /> I may be contacted
              about this feedback.
              <a href="/">Privacy Policy</a>
            </label>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" name="research-group" /> I'd like to help
              improve by joining the
              <a href="/">Research Group.</a>
            </label>
          </div>

          <div class="form-group">
            <button>Submit</button>
            <button type="reset">Cancel</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
